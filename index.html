<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="base-path" content="%BASE_PATH%">
    <title>ShortLinker Admin</title>
    <!-- 主题初始化 - 必须在第一次绘制前同步执行，防止闪烁 -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = savedTheme === 'dark' || (savedTheme !== 'light' && prefersDark);

          if (isDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#0f172a';
          } else {
            document.documentElement.style.backgroundColor = '#f8fafc';
          }
        } catch (e) {}
      })();
    </script>
    <script>
      window.__APP_CONFIG__ = {
        basePath: '%BASE_PATH%',
        adminRoutePrefix: '%ADMIN_ROUTE_PREFIX%',
        healthRoutePrefix: '%HEALTH_ROUTE_PREFIX%',
        shortlinkerVersion: '%SHORTLINKER_VERSION%'
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
